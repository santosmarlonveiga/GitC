<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Projeto web</title>
</head>
<body>
    <div>
        <label>Pesquisar</label>
        <label>Nome</label>
        <input type="text" name="nome"id="nome" placeholder="Informe o nome a ser pesquisado" />
        <button onclick="Pesquisar()">
            Pesquisar
        </button>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        var foo = { nome: "Marlon", sobrenome: "Veiga", idade: 18 };

        var bar = Object.create(foo);

        bar.temsckol = true;

        bar.nome;

        bar.sobrenome;

        bar.idade;

        bar.data = [
            {
                "Id": 1,
                "Nome": "Marlon Veiga dos Santos",
                "Idade": "23"
            },
            {
                "Id": 2,
                "Nome": "Geisiane Antunes de Camargo",
                "Idade": "18"
            }];

        //$.each(bar.data[0], function (key, value) { alert("key:" + key + "Value:" + value), });

    function Pesquisar() {
        $.each(bar.data,
            function (index, object) {
                var contentVal = $('#nome').val();

                if (object.Nome.indexOf(contentVal) > -1) {
                    alert('Encontrado')
                }
            });
    }

    </script>
</body>
</html>
