<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Content/bootstrap-grid.css" rel="stylesheet" />
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <style>
        .field-custom {
            background-color: #c236ce;
            text-align: center;
            padding: 5px;
        }

        .right {
            text-align: right;
        }

        .left {
            text-align: left;
        }
    </style>
</head>
<body>
    <!-- https://httpbin.org/get -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12" style="background-color:#c236ce;text-align:center; padding:5px;">
                <input id="Button1" class="col-6" type="button" value="Pesquisar" />
            </div>
            <div class="col-md-12" style="background-color:blueviolet;text-align:center; padding:5px;">
                <input id="Button2" class="col-6" type="button" value="Apagar" />
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 field-custom" style="background-color:blueviolet;text-align:right; padding:5px;">
                <label for="Accept">Accept</label>
            </div>
            <div class="col-md-6 field-custom" style="background-color:blueviolet;text-align:left; padding:5px;">
                <input type="text" id="Accept" placeholder="Text content" />
            </div>
            <div class="col-md-6 field-custom" style="background-color:blueviolet;text-align:right; padding:5px;">
                <label for="AcceptEncoding">Accept-Encoding:</label>
            </div>
            <div class="col-md-6 field-custom" style="background-color:blueviolet;text-align:left; padding:5px;">
                <input type="text" id="AcceptEncoding" placeholder="Text content" />
            </div>
            <div class="col-md-6 field-custom" style="background-color:blueviolet;text-align:right; padding:5px;">
                <label for="AcceptLanguage">Accept-Language:</label>
            </div>
            <div class="col-md-6 field-custom" style="background-color:blueviolet;text-align:left; padding:5px;">
                <input type="text" id="AcceptLanguage" placeholder="Text content" />
            </div>
            <div class="col-md-6 field-custom" style="background-color:blueviolet;text-align:right; padding:5px;">
                <label for="Host">Host:</label>
            </div>
            <div class="col-md-6 field-custom" style="background-color:blueviolet;text-align:left; padding:5px;">
                <input type="text" id="Host" placeholder="Text content" />
            </div>
            <div class="col-md-6 field-custom" style="background-color:blueviolet;text-align:right; padding:5px;">
                <label for="Sec-Fetch-Mode">Sec-Fetch-Mode:</label>
            </div>
            <div class="col-md-6 field-custom" style="background-color:blueviolet;text-align:left; padding:5px;">
                <input type="text" id="SecFetchMode" placeholder="cors" />
            </div>
            <div class="col-md-6 field-custom" style="background-color:blueviolet;text-align:right; padding:5px;">
                <label for="Sec-Fetch-Site">Sec-Fetch-Site:</label>
            </div>
            <div class="col-md-6 field-custom" style="background-color:blueviolet;text-align:left; padding:5px;">
                <input type="text" id="SecFetchSite" placeholder="cross-site" />
            </div>
            <div class="col-md-6 field-custom" style="background-color:blueviolet;text-align:right; padding:5px;">
                <label for="Upgrade-Insecure-Requests">Upgrade-Insecure-Requests:</label>
            </div>
            <div class="col-md-6 field-custom" style="background-color:blueviolet;text-align:left; padding:5px;">
                <input type="text" id="UpgradeInsecureRequests" placeholder="Text content" />
            </div>
            <div class="col-md-6 field-custom" style="background-color:blueviolet;text-align:right; padding:5px;">
                <label for="User-Agent">User-Agent:</label>
            </div>
            <div class="col-md-6 field-custom" style="background-color:blueviolet;text-align:left; padding:5px;">
                <input type="text" id="UserAgent" placeholder="Text content" />
            </div>
        </div>
    </div>

    <div id="blockbackground" style="background-color:rgba(0,0,0,0.80); position:absolute; width:100%; height:100%">
    </div>
    <script src="Scripts/bootstrap.js"></script>
    <script src="Scripts/bootstrap.bundle.js"></script>
    <script src="Scripts/jquery-3.4.1.js"></script>
    <script>
        $('#blockbackground').hide();
        $(function () {
            $('#Button1').click(function () {
                $('blockbackground').show(10);

                $.get('https://httpbin.org/get', function (data, textStatus, jqXHR) {
                    $('#blockbackground').hide();

                    $('#Accept').val(data.headers.Accept);
                    $('#AcceptEncoding').val(data.headers['Accept-Encoding']);
                    $('#AcceptLanguage').val(data.headers['Accept-Language']);
                    $('#Host').val(data.headers['Host'])
                    $('#SecFetchMode').val(data.headers['Sec-Fetch-Mode'])
                    $('#SecFetchSite').val(data.headers['Sec-Fetch-Site'])
                    $('#UpgradeInsecureRequests').val(data.headers['UpgradeInsecureRequests'])
                    $('#UserAgent').val(data.headers['User-Agent'])
                });
            });
        });

    </script>
</body>
</html>
